<ion-header>
  <ion-navbar>
    <ion-title>Configurar elemento</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h4>Configurar elemento novo, siga as instruções a seguir</h4>
  <br /><br />

  <!-- Input with placeholder -->
  <ion-input id="id" [(ngModel)]="id" placeholder="id"></ion-input>

  <!-- Input with placeholder -->
  <ion-input id="value" [(ngModel)]="value" placeholder="value"></ion-input>

  <button ion-button class="button"  (click)="salvarConfig()">
    Salvar
  </button>

</ion-content>
