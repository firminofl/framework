<ion-header>
  <ion-navbar>
    <ion-title>Setup element</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h4>Give a legal nickname for the component</h4>
  <p>Example: wonderful button </p>
  <br /><br />

  <!-- Input with placeholder -->
  <ion-input id="nickname" [(ngModel)]="nickname" placeholder="Nickname for the component"></ion-input>

  <button ion-button class="button"  (click)="salvarConfig()">
    Salvar
  </button>

</ion-content>
