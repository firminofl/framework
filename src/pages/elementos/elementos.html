<ion-header absolute-drag>
  <ion-navbar>
    <ion-title>
      Elementos para criação
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content fullscreen>
  <ion-label>Exemplos</ion-label>
  <!-- List of Text Items -->
  <ion-list>
    <ion-item>
      <ion-label (click)="abrirConfiguracao('botao')">Button</ion-label>
    </ion-item>
    <ion-item>
      <ion-label (click)="abrirConfiguracao('checkbox')">Checkbox</ion-label>
    </ion-item>
    <ion-item>
      <ion-label (click)="abrirConfiguracao('image')">Image</ion-label>
    </ion-item>
    <ion-item>
      <ion-label (click)="abrirConfiguracao('listview')">Listview</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
