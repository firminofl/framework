<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content fullscreen>
  <div *ngFor="let item of inputs">
    <div absolute-drag>
      <input class="{{ item.class }}" type="{{ item.type }}" value="{{ item.value }}"/>
    </div>
    <br/>
  </div>

  <br/><br/><br/><br/>
  <button ion-button class="button" (click)="adicionarCampo()">
    Adicionar campo
  </button>
</ion-content>
