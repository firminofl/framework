<ion-header>
  <ion-navbar>
    <ion-title>
      Montagem
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content fullscreen>
  <div *ngFor="let item of inputs">
    <div absolute-drag>
      <input
        class="{{ item.class }}"
        type="{{ item.type }}"
        value="{{ item.value }}"
      />
    </div>
    <br />
  </div>
</ion-content>
