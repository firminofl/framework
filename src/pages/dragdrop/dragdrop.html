<ion-toolbar>
  <ion-navbar>
    <ion-buttons right>
      <button ion-button ion-only (click)="alertDialogChoice()">
        <ion-icon name="add-circle-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Add component
    </ion-title>
  </ion-navbar>
</ion-toolbar>

<ion-content fullscreen>
  <div *ngFor="let item of inputs">
    <div absolute-drag>
      <input
        class="{{ item.class }}"
        type="{{ item.type }}"
        value="{{ item.value }}"
      />
    </div>
    <br />
  </div>
</ion-content>
